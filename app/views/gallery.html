<!--Start Gallery-->
<div class="gallery-wrap" id="portfolio">
  <div class="wrap">
    <div class="recent-works-head">
      <h3>Gallery</h3>
      <p>Browse our collection of web tutorials</p>
    </div>
    <div class="gallery">
      <ul>
        <div class="klick" ng-repeat='klick in klicks'>
          <a href='{{ klick.linkUrl }}'> {{ klick.description }} ({{ klick.url }}) </a>
        </div>
      </ul>
    </div>
  </div>
</div>
<!--End Gallery-->
