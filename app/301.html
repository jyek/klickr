<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Klickr: Loading...</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="extension-bg">
    <div class="extension-container">
      <div class="logo-large">
        <a href="/"><span class="pulse"></span></a>
      </div>
      <div class="clear"></div>
      <h3 class="txt-center">It's happening...</h3>
      <p>If not, make sure:</p>
      <ul>
        <li>You're using Chrome</li>
        <li>You have our <a href="downloads/klickr-chrome.crx">Chrome extension</a> installed</li>
      </ul>
    </div>

    <script>
        var isChromium = window.chrome,
            vendorName = window.navigator.vendor;

        if(isChromium !== null && vendorName === 'Google Inc.') {
          var ul = document.getElementsByTagName('ul')[0];
          ul.innerHTML = '<li>You have our <a href="downloads/klickr-chrome.crx">Chrome extension</a> installed</li><li>The link ain\'t broke</li>';
        } else {
          var p = document.getElementsByTagName('p')[0];
          p.innerHTML = 'To view this, make sure:';

          var h3 = document.getElementsByTagName('h3')[0];
          h3.innerHTML = 'You need Chrome!';
        }
      </script>
  </body>
</html>
